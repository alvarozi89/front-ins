<app-barra></app-barra>

<div class="container my-4">
  <div class="row">

    <div class="col-md-10 mx-auto">
      <div class="card">

        <div class="card-header bg-success text-center text-white">
          <h1><i class="bi bi-person-circle"></i> Registrar Hobbie</h1>
        </div>

        <div class="card-body">
          <form [formGroup]="formValue" >
            <div class="row">

              <div *ngIf="mensaje_ok">
                <div class="alert alert-success alert-dismissible fade show" role="alert" >
                  <strong>{{mensaje_ok}}</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              </div>


              <div *ngIf="mensaje_error">
                <div class="alert alert-danger alert-dismissible fade show" role="alert" >
                  <strong>{{mensaje_error}}</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="cerrarAlerta()"></button>
                </div>
              </div>

              <div class="col-md-6">
                <label>Descripción hobbie</label>
                <input type="text" class="form-control" formControlName="nombre">
              </div>

            </div>

            <button type="submit" class="btn btn-outline-info my-3" (click)="CrearHobbie()"> <i class="bi bi-person-plus-fill"></i> Registrar información</button>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
